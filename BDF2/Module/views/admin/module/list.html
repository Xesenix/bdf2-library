{% extends "layout.html" %}

{% block mainContent %}
	<ul>
		{% for module in modules %}
		<li>
			<a href="{{ path('module:admin:module:edit', { id: module.id }) }}">{{ module.name }}</a> (<a href="{{ path('module:admin:module:remove', { id: module.id }) }}">usuń</a>)
		</li>
		{% endfor %}
		<li>
			<a href="{{ path('module:admin:module:add') }}">Dodaj moduł</a>
		</li>
	</ul>
{% endblock %}

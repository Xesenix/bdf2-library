{% extends "layout.html" %}

{% block mainContent %}
	{{ parent() }}
	<ul>
		{% for widget in widgets %}

			<a href="{{ path('widget:admin:widget:edit', { id: widget.id }) }}">{{ widget.name }}</a> (<a href="{{ path('widget:admin:widget:remove', { id: widget.id }) }}">usuń</a>)

		</li>
	</ul>
{% endblock %}

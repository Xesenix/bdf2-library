{% extends "layout.html" %}

{% block mainContent %}
	<ul>
		{% for article in articles %}
		<li>
			<a href="{{ path('content:admin:article:edit', {resource: article.id}) }}">{{ article.title }}</a> (<a href="{{ path('content:admin:article:remove', {resource: article.id}) }}">usuń</a>)
		</li>
		{% endfor %}
		<li>
			<a href="{{ path('content:admin:article:add') }}">Dodaj artykuł</a>
		</li>
	</ul>
{% endblock %}

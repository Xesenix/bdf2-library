{% extends "layout.html" %}

{% block heroContent %}
	<header>
		<h1>{{ article.title }}</h1>
		<h2>{{ app.projectName }}</h2>
	</header>
{% endblock %}

{% block mainContent %}
	<section>
		<article>
			{{ article.content|raw }}
		</article>
		<footer>
			<p><time pubdate datetime="{{ article.date|date(app['date.default_format'])|e('html_attr') }}">{{ article.date|date('d/m/Y') }}</time></p>
			
			<p>Autor: {{ article.author }}</p>
		</footer>
	</section>
{% endblock %}

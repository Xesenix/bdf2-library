{% extends "layout.html" %}

{% block mainContent %}
	{{ parent() }}
	<ul>
		{% for resource in resources %}
		<li>
			<a href="{{ path('category_admin:edit', {resource: resource.id}) }}">{{ resource.title }}</a> (<a href="{{ path('category_admin:remove', {resource: resource.id}) }}">usuń</a>)
		</li>
		{% endfor %}
		<li>
			<a href="{{ path('category_admin:add') }}">Dodaj kategorię</a>
		</li>
	</ul>
{% endblock %}
